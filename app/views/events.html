<div class="header">
  <h3 class="text-muted">LOGO</h3>
  <ul class="nav nav-pills">
    <li><a ng-href="/">Home</a></li>
    <li class="active"><a ng-href="events">Events</a></li>
    <li><a ng-href="apps">Apps</a></li>
  </ul>
</div>

<div class="row event">
  <div class="col-md-12">
    <h2>Events <a class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add new</a></h2>
    <table class="table table-hover table-striped table-responsive">
      <thead>
        <th></th><th>Title</th><th>Date</th><th>Related Apps</th>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <td><a href=""><i class="glyphicon glyphicon-pencil"></i> edit</a></td><td>{{event.title}}</td><td>{{event.date}}</td><td><a href=""><span class="badge">{{event.apps.length}} apps</span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
