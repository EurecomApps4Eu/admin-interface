<div class="row">
  <div class="col-md-12">
    <h2>Settings</h2>
    <div ng-show="success" class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      Settings saved successfully.
    </div>
    <form role="form" autocomplete="off" ng-submit="save()">
      <fieldset>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" ng-model="formData.email" id="email" placeholder="Enter e-mail">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-model="formData.password" id="password" placeholder="Enter password only if you wan't to change it">
        </div>
        <div class="form-group radioGroup">
          <label>Receive e-mail notification when new apps are submitted?</label><br>
          <label class="first">
            <input type="radio" ng-model="formData.emailNotifications" value="1" checked> Yes
          </label>
          <label>
            <input type="radio" ng-model="formData.emailNotifications" value="0"> No
          </label>
        </div>
      </fieldset>
      <fieldset>
        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Save settings</button>
      </fieldset>
    </form>
  </div>
</div>
